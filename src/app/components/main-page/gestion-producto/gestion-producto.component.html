<div class="container"> 
    <mat-toolbar>
        <span>Gestión Producto</span>
    </mat-toolbar>

    <mat-form-field>
      <mat-label>Buscar Por:</mat-label>
      <input matInput (keyup)="buscarPorFiltro($event)" placeholder="Ingrese su búsqueda" #input autocomplete="off">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">  

      <ng-container matColumnDef="nombreProducto">
        <th mat-header-cell *matHeaderCellDef >nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.nombreProducto}} </td>
      </ng-container>
    
      <ng-container matColumnDef="valorUnitario">
        <th mat-header-cell *matHeaderCellDef >valorUnitario</th>
        <td mat-cell *matCellDef="let element"> {{element.valorUnitario}} </td>        
      </ng-container>
     
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>         
            <a class="pointer " (click)="crear()" style="color: #1f516f;" matTooltip="Agregar Producto ">
              <mat-icon>add</mat-icon>
            </a>
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="editar(element)" matTooltip="Editar Producto">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>    
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccione páginas de usuario"></mat-paginator>
